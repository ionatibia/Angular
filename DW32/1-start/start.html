<html ng-app="MiApp">
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
	</head>
	<body ng-controller="MiCont">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="jumbotron">
						<h1>{{saludo}}</h1>
					</div><!--jumbotron-->
				</div><!--col-md-8-->
				<div class="col-md-4">
					<label for="name">Enter Your Name</label>
					<input type="text" ng-model="nombre" class="form-control input-lg" id="name">
					<button class="btn btn-default" ng-click="actualizarNombre()">Actualizar</button>
					<ul>
						<li ng-repeat="nom in nombres">{{nom.nombre}}</li>
					</ul>
					<ul>
						<li ng-repeat="f in fotos">{{f.link}}</li>
					</ul>
					<div ng-repeat="x in fotos">
					<img src={{x.link}}>
					</div>
				</div><!--col-md-4-->

			</div><!--row-->
		</div><!--container-->
		
		
	</body>
</html>
